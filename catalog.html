       <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div class="catalog">
            <div class="first-blok">
                <ul>
                    {% for i in categories %}
                        <a id="main_c" href=" {{ i.slug }} "><li></i> {{ i }}</li></a>
                    {%  endfor %}
                </ul>
                 <div class="two-blok">

                <ul>
                    {% for i in subcategories %}
                     {% if i in subcategories.category.name == "Бытовая техника" %}
                        <a id="1" href=" {{ i.slug }} "><li></i> {{ i.name }}</li></a>
                    {%  endif %}
                    {%  endfor %}
                </ul>
            </div>

            </div>

        </div>

    </body>
<!-- jquery
        ============================================ -->
        <script>
       if ($("#main_c").hover)
            alert("Привет")
        </script>

		============================================ -->
